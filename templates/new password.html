<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electro - Reset password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root{
            --primary-dark:#0b1020;
            --primary:#0f172a;
            --accent:#22c55e;
            --border-soft:#e5e7eb;
            --muted:#6b7280;
            --bg-soft:#f3f4f6;
        }
        body{
            font-family:'Poppins',sans-serif;
            background:var(--bg-soft);
            color:#111827;
        }
        .navbar{
            background:linear-gradient(90deg,#16a34a 0%,#0b1020 40%,#020617 100%)!important;
        }

        .auth-wrapper{
            min-height:calc(100vh - 64px);
            display:flex;
            align-items:center;
            justify-content:center;
            padding:20px;
        }
        .auth-card{
            max-width:420px;
            width:100%;
            background:#ffffff;
            border-radius:18px;
            border:1px solid var(--border-soft);
            box-shadow:0 18px 40px rgba(15,23,42,.08);
            padding:22px 22px 20px;
        }
        .auth-title{
            font-weight:700;
            font-size:1.3rem;
        }
        .auth-subtitle{
            font-size:0.85rem;
            color:var(--muted);
        }
        .btn-primary{
            background:linear-gradient(135deg,#22c55e,#16a34a);
            border:none;
        }
        .btn-primary:hover{
            background:linear-gradient(135deg,#16a34a,#16a34a);
        }
        .small-link{
            font-size:0.8rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-light fs-3" href="{% url 'home' %}">Electro</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <!-- No Home button here -->
        </div>
    </div>
</nav>

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="mb-3 text-center">
            <div class="rounded-circle d-inline-flex align-items-center justify-content-center mb-2"
                 style="width:46px;height:46px;background:#fefce8;color:#a16207;">
                <i class="bi bi-key fs-4"></i>
            </div>
            <h1 class="auth-title mb-1">Set new password</h1>
            <p class="auth-subtitle mb-0">
                Choose a strong password that you have not used before on this account.
            </p>
        </div>

        <form action="" method="post">
            {% csrf_token %}

            {% if form.non_field_errors %}
                <div class="alert alert-danger py-2 mb-3">
                    {% for error in form.non_field_errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
            <div class="mb-3">
                {{ form.password }}
            </div>

            <div class="mb-2">
                {{ form.confirm_password }}
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">
                Save password
            </button>
        </form>

        <div class="text-center mt-3 small-link">
            <a href="{% url 'login' %}" class="text-decoration-none">
                Back to login
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
