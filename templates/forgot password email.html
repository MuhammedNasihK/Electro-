<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electro - Forgot password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root{
            --primary-dark:#0b1020;
            --primary:#0f172a;
            --accent:#22c55e;
            --border-soft:#e5e7eb;
            --muted:#6b7280;
            --bg-soft:#f3f4f6;
        }
        body{
            font-family:'Poppins',sans-serif;
            background:var(--bg-soft);
            color:#111827;
        }

        /* Electro navbar */
        .navbar{
            background:linear-gradient(90deg,#16a34a 0%,#0b1020 40%,#020617 100%)!important;
        }
        .navbar .nav-link{
            color:#e5e7eb!important;
            font-weight:500;
            font-size:0.95rem;
        }
        .navbar .nav-link.special-hover{
            position:relative;
            border-radius:999px;
            padding-inline:14px;
            overflow:hidden;
        }
        .navbar .nav-link.special-hover::after{
            content:"";
            position:absolute;
            left:50%;
            bottom:2px;
            width:0;
            height:2px;
            background:#22c55e;
            transform:translateX(-50%);
            transition:width .25s ease-out;
            border-radius:999px;
        }
        .navbar .nav-link.special-hover:hover::after{
            width:60%;
        }
        .navbar .nav-link.special-hover:hover{
            background:rgba(31,41,55,.7);
        }
        .icon-btn{
            border-radius:999px;
            border-color:#1f2937;
            color:#e5e7eb;
            background:transparent;
            transition:all .2s ease;
        }
        .icon-btn i{font-size:1.1rem;}
        .icon-btn:hover{
            background:rgba(34,197,94,.1);
            border-color:#22c55e;
            color:#bbf7d0;
            transform:translateY(-1px) scale(1.03);
            box-shadow:0 0 0 1px rgba(34,197,94,.2);
        }

        /* Center card */
        .auth-wrapper{
            min-height:calc(100vh - 64px);
            display:flex;
            align-items:center;
            justify-content:center;
            padding:20px;
        }
        .auth-card{
            max-width:420px;
            width:100%;
            background:#ffffff;
            border-radius:18px;
            border:1px solid var(--border-soft);
            box-shadow:0 18px 40px rgba(15,23,42,.08);
            padding:22px 22px 20px;
        }
        .auth-title{
            font-weight:700;
            font-size:1.3rem;
        }
        .auth-subtitle{
            font-size:0.85rem;
            color:var(--muted);
        }
        .form-label{
            font-size:0.83rem;
            font-weight:500;
        }
        .btn-primary{
            background:linear-gradient(135deg,#22c55e,#16a34a);
            border:none;
        }
        .btn-primary:hover{
            background:linear-gradient(135deg,#16a34a,#16a34a);
        }
        .small-link{
            font-size:0.8rem;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-light fs-3" href="{% url 'home' %}">Electro</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

      
    </div>
</nav>

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="mb-3 text-center">
            <div class="rounded-circle d-inline-flex align-items-center justify-content-center mb-2"
                 style="width:46px;height:46px;background:#ecfdf3;color:#16a34a;">
                <i class="bi bi-shield-lock fs-4"></i>
            </div>
            <h1 class="auth-title mb-1">Forgot password?</h1>
            <p class="auth-subtitle mb-0">
                Enter the email associated with your account and an OTP will be sent to reset your password.
            </p>
        </div>

        <form action="forgot_password_otp.html" method="get">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       name="email"
                       placeholder="you@example.com"
                       required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-1">
                Send OTP
            </button>
        </form>

        <div class="d-flex justify-content-between align-items-center mt-3 small-link">
            <a href="{% url 'login' %}" class="text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i>Back to login
            </a>
            <a href="{% url 'sign_up' %}" class="text-decoration-none">
                Create new account
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
